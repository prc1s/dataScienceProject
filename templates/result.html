<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>

  <!-- Bootstrap 5 (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .result-card {
      max-width: 560px;
      width: 100%;
      border: 0;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .result-header {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      padding: 20px 24px;
      color: #fff;
    }
    .result-value {
      font-size: clamp(2.25rem, 4vw, 3rem);
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .pill-good { background: #d1e7dd; color: #0f5132; }
    .pill-bad  { background: #f8d7da; color: #842029; }
    .btn-wrap { gap: 10px; }
    .small-muted { color: #6c757d; }
  </style>
</head>
<body>

  <div class="card result-card">
    <div class="result-header d-flex align-items-center justify-content-between">
      <h1 class="h4 m-0">Model Prediction</h1>
      <!-- Badge changes based on threshold -->
      {% set val = (prediction|float) %}
      {% if val >= 0.5 %}
        <span class="pill pill-bad">High Risk</span>
      {% else %}
        <span class="pill pill-good">Low Risk</span>
      {% endif %}
    </div>

    <div class="card-body p-4 bg-white">
      <div class="text-center mb-3">
        <div class="small-muted mb-1">Predicted value</div>
        <div class="result-value">
          {{ '%.3f'|format(val) }}
        </div>
      </div>

      <hr class="my-4">

      <div class="d-flex flex-wrap btn-wrap justify-content-center">
        <a href="/" class="btn btn-primary btn-lg px-4">‚Üê Back to Form</a>
        <button id="copyBtn" class="btn btn-outline-secondary btn-lg px-4" type="button">
          Copy Result
        </button>
      </div>

      <p class="small text-center mt-3 small-muted">
        Threshold set at 0.5 for demo purposes. Adjust to your task.
      </p>
    </div>
  </div>

  <script>
    document.getElementById('copyBtn').addEventListener('click', () => {
      const txt = "{{ '%.3f'|format(val) }}";
      navigator.clipboard.writeText(txt).then(() => {
        const btn = document.getElementById('copyBtn');
        const old = btn.textContent;
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = old, 1200);
      });
    });
  </script>
</body>
</html>
