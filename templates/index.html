<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Disease Predictor</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 24px;
    }
    .form-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 760px;
      width: 100%;
    }
    .form-card h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-row-total {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .form-row {
      flex: 1;
      min-width: 220px;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }
    .input-text {
      width: 100%;
      padding: 10px 12px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .register {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Fill the Information</h2>
    <form action="/predict" method="post">

      <div class="form-row-total">
        <div class="form-row">
          <label for="Age">Age</label>
          <input type="text" name="Age" id="Age" class="input-text" placeholder="Age" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="Sex">Sex</label>
          <input type="text" name="Sex" id="Sex" class="input-text" placeholder="Sex" required>
        </div>
        <div class="form-row">
          <label for="RestingBP">Resting BP</label>
          <input type="text" name="RestingBP" id="RestingBP" class="input-text" placeholder="RestingBP" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="Cholesterol">Cholesterol</label>
          <input type="text" name="Cholesterol" id="Cholesterol" class="input-text" placeholder="Cholesterol" required>
        </div>
        <div class="form-row">
          <label for="FastingBS">Fasting BS</label>
          <input type="text" name="FastingBS" id="FastingBS" class="input-text" placeholder="FastingBS" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="MaxHR">Max HR</label>
          <input type="text" name="MaxHR" id="MaxHR" class="input-text" placeholder="MaxHR" required>
        </div>
        <div class="form-row">
          <label for="ExerciseAngina">Exercise Angina</label>
          <input type="text" name="ExerciseAngina" id="ExerciseAngina" class="input-text" placeholder="ExerciseAngina" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="Oldpeak">Old Peak</label>
          <input type="text" name="Oldpeak" id="Oldpeak" class="input-text" placeholder="Oldpeak" required>
        </div>
        <div class="form-row">
          <label for="ChestPainType_ATA">Chest Pain Type ATA</label>
          <input type="text" name="ChestPainType_ATA" id="ChestPainType_ATA" class="input-text" placeholder="ChestPainType_ATA" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="ChestPainType_NAP">Chest Pain Type NAP</label>
          <input type="text" name="ChestPainType_NAP" id="ChestPainType_NAP" class="input-text" placeholder="ChestPainType_NAP" required>
        </div>
        <div class="form-row">
          <label for="ChestPainType_TA">Chest Pain Type TA</label>
          <input type="text" name="ChestPainType_TA" id="ChestPainType_TA" class="input-text" placeholder="ChestPainType_TA" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="RestingECG_Normal">Resting ECG Normal</label>
          <input type="text" name="RestingECG_Normal" id="RestingECG_Normal" class="input-text" placeholder="RestingECG_Normal" required>
        </div>
        <div class="form-row">
          <label for="RestingECG_ST">Resting ECG ST</label>
          <input type="text" name="RestingECG_ST" id="RestingECG_ST" class="input-text" placeholder="RestingECG_ST" required>
        </div>
      </div>

      <div class="form-row-total">
        <div class="form-row">
          <label for="ST_Slope_Flat">ST Slope Flat</label>
          <input type="text" name="ST_Slope_Flat" id="ST_Slope_Flat" class="input-text" placeholder="ST_Slope_Flat" required>
        </div>
        <div class="form-row">
          <label for="ST_Slope_Up">ST Slope Up</label>
          <input type="text" name="ST_Slope_Up" id="ST_Slope_Up" class="input-text" placeholder="ST_Slope_Up" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <input type="submit" value="Predict" class="register">
      </div>

        <div class="text-center mt-3">
            <a href="/train" class="btn btn-warning btn-lg">Train Model</a>
        </div>

    </form>
  </div>
</body>
</html>
